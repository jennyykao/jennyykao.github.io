---
layout: default
title: Data Viz
permanlink: /articles/
---

<section class="articles">
  <h2>Articles</h2>
  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p>{{ post.date | date: "%B %d, %Y" }}</p>
      <p>{{ post.excerpt }}</p>
      <p>
        Tags: {% for tag in post.tags %}
        <a href="/tags/{{ tag | slugify }}/">{{ tag }}</a>
        {% endfor %}
      </p>
    </li>
    {% endfor %}
  </ul>
</section>
